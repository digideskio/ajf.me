<title>Styling the unstylable</title>

<p>Have a look at this page's source. There is no column div, and no h1 for the title.</p>
<p>Turns out, some newer browsers allow you to style normally passive or invisible elements such as html, script, and title.</p>
<p>Fun, eh?</p>
<p>This piece of CSS ridiculousness brought to you by <a href=/>ajf</a>.</p>
